<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Blog Generator</title>
</head>
<body class="flex flex-col  bg-gray-100 font-sans ">
     <!-- Navbar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between ">
        <div>
            <h1 class = "text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div >
            <a class="text-white cursor-pointer hover:underline pr-4">Signup</a>
            
            <a class="text-white cursor-pointer hover:underline">Login</a>
        
        </div>
     </nav>
     <br>
     <br>
     <!-- login form -->
      <div class="bg-white shadow-md p-8 rounded-lg  m-auto  w-3/5 max-w-96">
        <form class="space-y-4">
        <h2 class="text-xl font-semibold">Signup</h2>
        <div class="text-lg">
            <label for="mailId">EmailId: </label><br>
            <input type="text" id="mailId" placeholder="Enter your email id here" class="w-full p-2 border rounded-lg "><br>
        </div>
       <div class="text-lg">
            <label for="username">Username: </label><br>
            <input type="text" id="username" placeholder="Enter your username here" class="w-full p-2 border rounded-lg "><br>
        </div>
        <div class="text-lg"><label for="password">Password</label><br>
            <input type="text" id="password" name="lname" placeholder="Enter your password here" class="w-full p-2 border rounded-lg ">
        </div>
        <div class="text-lg"><label for="repeatPassword">Password</label><br>
            <input type="text" id="repeatPassword" name="lname" placeholder="Repeat your password" class="w-full p-2 border rounded-lg ">
        </div>
        <br>
        <button type="button" class="w-full bg-blue-600 p-2 rounded-md text-white ">Signup</button>
        
    </form>
</div>
</body>
</html>
